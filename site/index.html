<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Points</title>

    <link rel="stylesheet" href="css/styles.css">

  </head>

  <body>
    <div id="plot">
    </div>
    <div id="app">
      <div>
        <input type="checkbox" v-on:click="toggle('yellow')" id="yellow" checked/>
        <label for="yellow">yellow enabled</label>
        <input type="checkbox" v-on:click="toggle('red')" id="red" checked/>
        <label for="red">red enabled</label>
        <input type="checkbox" v-on:click="toggle('green')" id="green" checked/>
        <label for="green">green enabled</label>
        <input type="checkbox" v-on:click="toggle('grey')" id="grey" checked/>
        <label for="grey">grey enabled</label>
        <input type="checkbox" v-on:click="toggle('comments')" id="comment-toggle" checked/>
        <label for="comment-toggle">comments enabled</label>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
